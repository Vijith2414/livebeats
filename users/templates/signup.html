{% extends 'layout/app_layout.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-start min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg rounded-4 p-4" style="background: rgba(0, 0, 0, 0.6); color: white;">
                <h1 class="text-center mb-3">REGISTER</h1>

                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors|join:", " }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                </form>

                <div class="mt-3 text-center">
                    <p class="text-white">Already have an account? 
                        <a href="{% url 'login' %}" class="text-warning">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Styles -->
    <style>
        /* Adjust positioning higher */
        .d-flex {
            padding-top: 60px; /* Move form higher */
        }

        /* Improve input styling */
        input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        /* Adjust card width for responsiveness */
        .card {
            max-width: 400px;
            padding: 20px;
        }
    </style>
{% endblock %}
