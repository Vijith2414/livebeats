<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Full-Screen Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-image: url("https://static.vecteezy.com/system/resources/previews/024/603/806/non_2x/rock-music-concert-background-illustration-ai-generative-free-photo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Navbar */
        .custom-navbar {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        /* Main Content Container */
        .content-container {
            flex: 1; /* Allows it to grow while keeping footer at bottom */
            overflow-y: auto; /* Enables scrolling */
            margin-top: 10px; /* Adjusted for fixed navbar */
            padding-bottom: 20px; /* Prevents content from touching footer */
        }

        /* Footer - Always at Bottom */
        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-top: auto; /* Pushes footer to bottom */
        }/* Hide Scrollbar for Chrome, Edge, Safari */
.content-container::-webkit-scrollbar {
    display: none;
}

/* Hide Scrollbar for Firefox */
.content-container {
    scrollbar-width: none;
}

/* Hide Scrollbar for IE & Edge */
.content-container {
    -ms-overflow-style: none;
}

    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}  

    <!-- Main Content -->
    <div class="container content-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Concert Ticket Booking. All rights reserved.</p>
    </footer>
</body>
</html>
